        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --bg-card: #fafafa;
            --accent-mint: #b4e7ce;
            --accent-blue: #c7e3ff;
            --accent-lavender: #e0d4f7;
            --accent-green: #a8e6cf;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border: #d2d2d7;
            --success: #86efac;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .cart-button {
            padding: 10px 24px;
            background: var(--accent-green);
            border: none;
            border-radius: 980px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .cart-button:hover {
            background: #96ddb8;
            transform: scale(1.03);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .cart-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--accent-lavender);
            color: var(--text-primary);
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            border: 2px solid white;
        }

        /* Hero */
        .hero {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2f1 50%, #f1f8e9 100%);
            padding: 5rem 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -2px;
            color: var(--text-primary);
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Filters */
        .filters {
            max-width: 1200px;
            margin: 3rem auto 2rem;
            padding: 0 2rem;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 28px;
            background: white;
            border: 1.5px solid var(--border);
            border-radius: 980px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 3px var(--shadow);
        }

        .filter-btn:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .filter-btn.active {
            background: var(--accent-mint);
            border-color: var(--accent-mint);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(180, 231, 206, 0.3);
        }

        /* Products */
        .products-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem 4rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 12px var(--shadow);
            border: 1px solid var(--border);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        }

        .product-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--accent-lavender);
            color: var(--text-primary);
            padding: 6px 14px;
            border-radius: 980px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 5rem;
        }

        .product-category {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -1px;
        }

        .add-to-cart {
            padding: 12px 24px;
            background: var(--accent-green);
            border: none;
            border-radius: 980px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(168, 230, 207, 0.3);
        }

        .add-to-cart:hover {
            background: #96ddb8;
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(168, 230, 207, 0.4);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: -450px;
            top: 0;
            width: 450px;
            height: 100vh;
            background: white;
            padding: 2rem;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            overflow-y: auto;
            box-shadow: -10px 0 50px rgba(0, 0, 0, 0.1);
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .cart-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .close-cart {
            background: var(--bg-secondary);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-cart:hover {
            background: var(--border);
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            background: var(--bg-secondary);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 16px;
            display: flex;
            gap: 1rem;
        }

        .cart-item-image {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            flex-shrink: 0;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .cart-item-price {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-top: 0.8rem;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .qty-btn:hover {
            background: var(--accent-mint);
            border-color: var(--accent-mint);
        }

        .qty-display {
            padding: 0 12px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .remove-item {
            margin-left: auto;
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 980px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #fee;
            border-color: #fcc;
            color: #c33;
        }

        .cart-total {
            padding: 1.5rem;
            background: var(--accent-blue);
            border-radius: 16px;
            margin-bottom: 1rem;
        }

        .cart-total h3 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-green);
            border: none;
            border-radius: 980px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(168, 230, 207, 0.3);
        }

        .checkout-btn:hover {
            background: #96ddb8;
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(168, 230, 207, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-secondary);
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-cart p {
            font-size: 1.1rem;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Footer */
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        footer p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .cart-sidebar {
                width: 100%;
                right: -100%;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                padding: 0 1rem;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

            },

            },
            {

            },

                description: 'Anillo inteligente con seguimiento de sue√±o y biometr√≠a.',

            }
        ];

        let cart = [];

        function renderProducts(filter = 'all') {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = filter === 'all' 
                ? products 
                : products.filter(p => p.category === filter);

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-category">${product.category}</div>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-footer">
                        <span class="product-price">$${product.price}</span>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            Agregar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(category) {
            renderProducts(category);
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const totalAmount = document.getElementById('totalAmount');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõçÔ∏è</div>
                        <p>Tu bolsa est√° vac√≠a</p>
                    </div>
                `;
                totalAmount.textContent = '$0';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">${item.emoji}</div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price}</div>
                        <div class="cart-item-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                            <span class="qty-display">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="remove-item" onclick="removeFromCart(${item.id})">Quitar</button>
                        </div>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalAmount.textContent = `$${total}`;
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Tu bolsa est√° vac√≠a');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            alert(`¬°Gracias por tu compra!\n\nProductos: ${itemCount}\nTotal: $${total}\n\n(Demo - no se procesar√° ning√∫n pago real)`);
            
            cart = [];
            updateCart();
            toggleCart();
        }

        renderProducts();
    </script>
